version: "3"

services:

  epayment-server:
    image: "ramesesinc/enterprise-common-server:255.03.001"
    container_name: epayment-server
    restart: always
    logging: 
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    env_file:
      - ./env.conf   
      - ../_res/env.conf
      - ../_custom/env.conf      
    ports: 
      - "8095:8070"
    volumes:
      - ../_custom/datasources/epaymentds:/apps/server/services/datasources/mainds
      - ../_res/connections:/apps/server/services/apps/enterprise/connections/ext
      - ./modules:/enterprise/modules
      - ./plugins:/enterprise/plugins
